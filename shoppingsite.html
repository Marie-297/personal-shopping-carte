<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Site</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/shared/header.css">
  <link rel="stylesheet" href="styles/pages/shopping.css">
</head>
<body>
  <div class="header">
    <div class="header-left-section">
      <a href="shoppingsite.html" class="header-link hidden">
        <img class="shop-logo"
          src="images/icons/krosak second logo.PNG" alt="">
        <img class="amazon-mobile-logo"
          src="images/icons/krosack mobile logo.PNG" alt="">
      </a>
    </div>

    <div class="header-middle-section">
      <input class="search-bar" type="text" placeholder="Search">

      <button class="search-button">
        <img class="search-icon" src="images/icons/search-svgrepo-com.png" alt="">
      </button>
    </div>
    

    <div class="header-right-section">
      <a class="orders-link header-link" href="orders.html">
        <span class="returns-text">Returns</span>
        <span class="orders-text">& Orders</span>
      </a>

      <a class="cart-link header-link" href="checkout.html">
        <img class="cart-icon" src="images/icons/cart-icon.png" alt="">
        <div class="cart-quantity js-cart-quantity">0</div>
        <div class="cart-text">Cart</div>
      </a>
    </div>
  </div>
  
  <div class="main">
    <div class="products-grid js-productgrid">
    </div>
  </div>
  
  <script type="module" src="index.js"></script>
</body>
</html>
